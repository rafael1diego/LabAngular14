<head></head>
<body style="margin: 50px;">

      <div class="row row-cols-1 row-cols-md-2">
  <div class="col mb-4">
    <div>
       <div>Heroes</div>
      <div>
        <span>
            Nuevo Heroe:</span>
            <input type="text" #box
                    (keyup.enter)="addHero(box.value); box.value=''"
                    placeholder="hero name" class="form-control" style="width: 300px;"> 
          <span>
            Puede volar</span>
            <input id="can-fly" type="checkbox" [(ngModel)]="canFly">
           
        </div>
        <div class="form-group col-md-12">
          <p>
            <button (click)="reset()" class="btn btn-outline-primary">Reset</button>
          </p>
          <h4>Heroes que vuelan (filtrados)</h4>
          <div id="flyers">
            <div *ngFor="let hero of (heroes | flyingHeroes)">
                {{hero.name}}
            </div>
          </div>
          <h4>Todos los heroes (sin filtro)</h4>
          <div id="all">
            <div *ngFor="let hero of heroes">
                {{hero.name}}
            </div>
          </div>
      </div>
    </div>
  </div>


  <div>
      <div>
         <div>EJERCICIO 1</div>
        <div>
            <app-hero-birthday></app-hero-birthday>

        </div>
      </div>
    </div>



    <div class="col mb-4">
        <div>
           <div>EJERCICIO 2</div>
          <div>
              <app-power-boost-calculator></app-power-boost-calculator>

          </div>
        </div>
      </div>



      <div class="col mb-4">
          
             <div>Heroes from JSON File</div>
            <div>
                <div *ngFor="let hero of ('assets/heroes.json' | fetchJson) ">
                  {{hero.name}}
                </div>
        
                <p>Heroes as JSON:
                  {{'assets/heroes.json' | fetchJson | json}}
                </p>
  
            </div>
        </div>
</div>

</body>
